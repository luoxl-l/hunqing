     <script>
            $(function(){
                var count = 0 ;
                var timer = setInterval(move,2000);
                $('.banner').mouseenter(function(){
                     clearInterval(timer);
                 }).mouseleave(function(){
                     timer=setInterval(move,2000);
                 });
                 $('#points dd').click(function(){
                     count = $(this).index()-1;
                     move(count);
                 });
                 function move(){
                     count++;
                      
                     if(count==$("#points dd").size()){
                         count=0;
                     }
                     $('.siders dd').eq(count).fadeIn().siblings().fadeOut();
                     $('#points dd').eq(count).css('background','white').siblings().css('background','transparent');
                 }
                 function movePre(){
                     count--;
                     if(count==-1){
                         count=$("#points dd").size()-1;
                     }
                     $('.siders dd').eq(count).fadeIn().siblings().fadeOut();
                     $('#points dd').eq(count).css('background','white').siblings().css('background','transparent');
                 }  
            });
        </script>
